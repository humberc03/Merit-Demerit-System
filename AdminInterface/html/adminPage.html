<!DOCTYPE html>
<html>
  <head>
	<link href="https://fonts.googleapis.com/css?family=ABeeZee" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="../CSS/style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <script src="script.js"></script>
	<form>
		<select>
			<optgroup label="Person">
				<option value="name">Name</option>
				<option value="SCN">SCN</option>
				<option value="teacherID">Teacher </option>
			</optgroup>
			<optgroup label="Group">
				<option value="yearGroup">Year Group</option>
				<option value="classCode">Class Code</option>
			</optgroup>
			<optgroup label="Type Of Merit">
				<option value="effort">Effort</option>
				<option value="perseverence">Perseverence</option>
				<option value="achievement">Achievement</option>
				<option value="leadership">Leadership</option>
				<option value="citizenship">Citizenship</option>
				<option value="improvement">Improvement</option>
			</optgroup>
			<optgroup label="Type Of Demerit">
				<option value="lackOfEffort">Lack Of Effort</option>
				<option value="removedFromClass">Removed From Class</option>
				<option value="poorCooperation">Poor Cooperation</option>
				<option value="noEquipment">No Equipment</option>
				<option value="homework">Homework</option>
				<option value="inSchoolNotInClass">In School But Not Class</option>
				<option value="uniform">Uniform</option>
				<option value="lateToClass">Late To Class</option>
			</optgroup>
		</select>
			<input class="searchBar" type="text" name="searchValue" placeholder="Search Here"></input>
			<button class="submit" type="submit" value="submit"><i class="fas fa-chevron-circle-right"></i></button>
	</form>
</body>
</html>
